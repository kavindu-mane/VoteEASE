<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoteEASE | Contact</title>
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- tailwind css file -->
    <link href="/css/output.css" rel="stylesheet" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a943423ab3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- header -->
    <div id="header"></div>

    <div class="flex w-full justify-center items-center px-3 my-20">
      <div
        class="flex flex-col space-y-6 md:flex-row md:space-x-6 md:space-y-0 to-sky-700/70 from-purple-600 bg-gradient-to-br w-full max-w-6xl p-8 sm:p-12 rounded-xl shadow-lg text-white overflow-hidden"
      >
        <!-- left side -->
        <div class="flex flex-col space-y-5 justify-between">
          <div>
            <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
            <p class="pt-2 text-purple-200 text-base me-2">
              Got a question? We're here to help and answer any question you
              might have. We look forward to hearing from you.
            </p>
          </div>

          <!-- contact details -->
          <div class="flex flex-col space-y-2 mx-2">
            <div class="inline-flex space-x-2 items-center">
              <i class="fa-solid fa-phone text-purple-300 text-lg w-6"></i>
              <span>+(055) 254 8794</span>
            </div>
            <div>
              <div class="inline-flex space-x-2 items-center">
                <i class="fa-solid fa-envelope text-purple-300 text-lg w-6"></i>
                <span>contact@voteease.com</span>
              </div>
            </div>
            <div>
              <div class="inline-flex space-x-2 items-center">
                <i
                  class="fa-solid fa-location-dot text-purple-300 text-lg w-6"
                ></i>
                <span>Uva Wellassa University</span>
              </div>
            </div>
          </div>

          <!-- social -->
          <div class="flex space-x-6 text-2xl">
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>

        <!-- right side -->
        <div class="relative mx-2">
          <!-- circles -->
          <div
            class="absolute z-0 w-40 h-40 bg-purple-400 rounded-full -right-28 -top-28"
          ></div>
          <div
            class="absolute z-0 w-40 h-40 bg-purple-400 rounded-full -left-28 -bottom-16"
          ></div>
          <div
            class="relative z-10 bg-white/20 text-slate-300 rounded-xl shadow-lg p-8 md:w-[30rem] -mx-4 sm:mx-0"
          >
            <!-- form -->
            <form action="" class="flex flex-col space-y-4 mx-2">
              <div>
                <label for="name" class="text-base text-white font-bold"
                  >Your name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your name"
                  class="bg-white/25 ring-[1px] ring-white/60 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-emerald-400 text-white placeholder:text-white/60 placeholder:italic"
                />
              </div>
              <div>
                <label for="email" class="text-base text-white font-bold"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                  class="bg-white/25 ring-[1px] ring-white/60 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-emerald-400 text-white placeholder:text-white/60 placeholder:italic"
                />
              </div>
              <div>
                <label for="message" class="text-base text-white font-bold"
                  >Message</label
                >
                <textarea
                  placeholder="Type your message here"
                  rows="4"
                  name="message"
                  id="message"
                  class="bg-white/25 ring-[1px] ring-white/60 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-emerald-400 text-white placeholder:text-white/60 placeholder:italic"
                ></textarea>
              </div>
              <button
                class="inline-block self-center bg-purple-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- header and footer js -->
    <script>
      $(() => {
        $("#header").load("./components/header.html");
        $("#footer").load("./components/footer.html");
      });
    </script>
  </body>
</html>
